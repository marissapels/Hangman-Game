<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Hangman</title>
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<header>
			<h1>HANGMAN</h1>
			<h2> Famous Cities </h2>
		</header>
		
		<section class="container">
			<div class="row">
				<div class="col-md-5">
					<div class="section1">
						<img src="assets/images/worldQuestion.jpg" alt="Travel Image"  id="display">
						<p id="cityGuessed"></p>
					</div>
				</div>
				<div class="col-md-7">
					<div class="row">
						<div class="section2">
							<p>Start guessing letters to begin the game!</p>
							<span id="dashes"> </span>
							<p class="wins">Wins: <span id="wins">0</span></p>
						</div>
					</div>
					<div class="row">
						<div class="section3">
							<p>Letters Guessed: </p>
							<span id="guesses"> no letters guessed </span>
							<p class="guessesLeft">Guesses Left: <span id="guessesLeft"> 12 </span></p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
